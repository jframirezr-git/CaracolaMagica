<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{urlImage}}" *ngIf="urlImage">
  <mat-card-content>
    <div class="example-container">
      <form [formGroup]="form" (ngSubmit)="Submit()" *ngIf="data.input">
        <mat-form-field appearance="fill" *ngFor="let input of data.input; let i=index">
          <mat-label>{{data.input}}</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="input+{{i+1}}" required>
        </mat-form-field>
        <span *ngIf="this.form.invalid" class="danger">{{getErrorMessage()}}</span>
      </form>
    </div>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
